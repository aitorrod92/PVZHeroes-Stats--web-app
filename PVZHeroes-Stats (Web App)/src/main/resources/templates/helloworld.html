<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Thymeleaf Demo</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

</head>

<body>
		<h1>Queries in PVZHeroes database</h1>

		<table
			class="table table-hover table-dark table-bordered table-striped">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Ataque</th>
					<th>Defensa</th>
					<th>Coste</th>
					<th>Clase</th>
					<th>Tribus</th>
					<th>Atributos</th>
					<th>Habilidades</th>
					<th>Rareza</th>
					<th>Mazo</th>
					<th>Tipo</th>
					<th>NumeroAtributos</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="card : ${cards}">
					<td> 
						<a th:href="${card.URL}" th:text="${card.Nombre}"/>
						<br>
						<img th:src="@{https://static.wikia.nocookie.net/plantsvszombies/images/c/c8/Astro-ShroomH.png}" th:width="50">
					</td>
					<td th:text="${card.Ataque}" />
					<td th:text="${card.Defensa}" />
					<td th:text="${card.Coste}" />
					<td th:text="${card.Clase}" />
					<td th:text="${card.Tribus}" />
					<td th:text="${card.Atributos}" />
					<td th:text="${card.Habilidades}" />
					<td th:text="${card.Rareza}" />
					<td th:text="${card.Mazo}" />
					<td th:text="${card.Tipo}" />
					<td th:text="${card.NumeroAtributos}" />
				</tr>
			</tbody>
		</table>

</body>

</html>
